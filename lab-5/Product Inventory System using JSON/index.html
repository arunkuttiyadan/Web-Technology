<!DOCTYPE html>
<html>
<head>
<title>Product Inventory System</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Product Inventory System</h2>

<form id="productForm">

<input type="text" id="id" placeholder="Product ID" required>

<input type="text" id="name" placeholder="Name" required>

<input type="text" id="category" placeholder="Category" required>

<input type="number" id="price" placeholder="Price" required>

<input type="number" id="stock" placeholder="Stock Quantity" required>

<button type="submit">Add / Update Product</button>

</form>

<div id="message"></div>

<input type="text" id="search" placeholder="Search by category" oninput="searchProduct()">

<table>

<thead>

<tr>
<th>ID</th>
<th>Name</th>
<th>Category</th>
<th>Price</th>
<th>Stock</th>
<th>Actions</th>
</tr>

</thead>

<tbody id="productTable"></tbody>

</table>

<h3>Total Inventory Value: â‚¹<span id="totalValue">0</span></h3>

<script src="script.js"></script>

</body>
</html>
