<!DOCTYPE html>
<html>
<head>
<title>Student Record System (JSON)</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Student Record System</h2>

<form id="studentForm">

<input type="text" id="id" placeholder="Student ID" required>

<input type="text" id="name" placeholder="Name" required>

<input type="text" id="course" placeholder="Course" required>

<input type="number" id="marks" placeholder="Marks" required>

<button type="submit">Add / Update Student</button>

</form>

<div id="message"></div>

<button onclick="loadStudents()">Load Students</button>

<table>

<thead>
<tr>
<th>ID</th>
<th>Name</th>
<th>Course</th>
<th>Marks</th>
<th>Actions</th>
</tr>
</thead>

<tbody id="studentTable"></tbody>

</table>

<script src="script.js"></script>

</body>
</html>
