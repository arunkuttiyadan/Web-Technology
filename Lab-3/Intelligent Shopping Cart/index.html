<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Intelligent Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<h2>Intelligent Shopping Cart</h2>

<div class="product-form">
  <select id="category" onchange="loadProducts()">
    <option value="">Select Category</option>
    <option value="electronics">Electronics</option>
    <option value="clothing">Clothing</option>
    <option value="grocery">Grocery</option>
  </select>

  <select id="product" onchange="setPrice()">
    <option value="">Select Product</option>
  </select>

  <input type="number" id="price" placeholder="Price" readonly>
  <input type="number" id="qty" placeholder="Quantity">
  <button onclick="addProduct()">Add Product</button>
</div>

<br>

<input type="text" id="coupon" placeholder="Coupon Code (SAVE10 / FEST20)">
<button onclick="applyCoupon()">Apply Coupon</button>

<p id="couponMsg"></p>

<table>
  <thead>
    <tr>
      <th>Name</th>
      <th>Category</th>
      <th>Price</th>
      <th>Qty</th>
      <th>Total</th>
      <th>Action</th>
    </tr>
  </thead>
  <tbody id="cart"></tbody>
</table>

<h3 id="bill">Total: â‚¹0</h3>

<script src="script.js"></script>
</body>
</html>
